{% extends 'todos/layout.html' %}
	    

{% block content %}
   <h1>Home Page</h1>
    
      <form action="" method="post">
         {% csrf_token %}
         {{ form.as_table }}

     <ul>

      {% endfor %}
     </ul>

{% endblock %}
